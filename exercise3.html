<!DOCTYPE html>
<html>
	<head>
		<title>MakerSquare CSS-Classes Exercise 2</title>
	</head>
	<body>
		<!-- .wrapper contains all elements --> 
		<div class = "wrapper">

			<!-- .header section contains .logo and .nav --> 
			<div class = "header">
				header
			</div>

			<!-- main section contains all widget and gadget types--> 
			<div class = "main">
				<div class = "row">
					
					<div class = "widget">
						widget
					</div>

					<!-- widget 2 w/ sub widget -->
					<div class = "widget">
						widget
						<div class = "widget sub-widget">
							sub-widget
						</div>
					</div><!-- /widget 2 -->
					
					<div class = "widget blue">
						widget blue
					</div>

					<div class = "gadget">
						gadget
					</div>
					
					<div class = "widget blue">
						widget blue
					</div>

				</div><!-- / .row -->
				<div class = "row">

					<div class = "widget">
						widget
					</div>

					<div class = "gadget blue">
						gadget blue
					</div>

					<div class="widget">
						widget
					</div>

					<div class="gadget">
						gadget
					</div>

					<div class="widget">
						widget
					</div>

				</div><!-- /.row -->
			</div><!--/.main -->

			<!-- .footer section --> 
			<div class = "footer">
				footer
			</div>
			
		</div><!-- /.wrapper --> 
	</body>
</html>
