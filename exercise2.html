<!DOCTYPE html>
<html>
	<head>
		<title>MakerSquare CSS-Classes Exercise 2</title>
	</head>
	<body>
		<!-- .wrapper contains all elements --> 
		<div class = "wrapper">

			<!-- .header section contains .logo and .nav --> 
			<div class = "header">
				<div class = "logo">
					logo
				</div>
				<div class = "navigation">
					navigation
				</div>
			</div>

			<!-- main section contains .sidebar and .main --> 
			<div class="sidebar">
				sidebar
			</div>
			<div class = "main">
				main
			</div>

			<!-- .footer section --> 
			<div class = "footer">
				footer
			</div>
			
		</div><!-- /.wrapper --> 
	</body>
</html>
